<html>
<head>
	<title>{{ tc_name }}</title>
</head>
<body>
	<h1>{{ tc_name }}</h1>
	<table>
		<tr>{{ preconditions }}</tr>
	    {% for testStep in steps %}
	        <tr><td>{{ testStep.StepIndex+1 }}</td><td>{{ testStep.Input }}</td><td>{{ testStep.ExpectedResult }}</td></tr>
	    {% endfor %}
    </table>
</body>
</html>
